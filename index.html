<!DOCTYPE html>
<html>

<head>
    <title>Greenhouse climate</title>
</head>

<body>
    <h1>Greenhouse Climate</h1>
    <button id="manual-update">Update</button>
</body>

<script>
    async function getData() {
        const response = await fetch('http://192.168.0.111/data.json', {
            mode: "no-cors"
        });
        const data = await response.json();
        console.log(`temp ${data.temp} RH ${data.RH}`);
    }

    const button = document.getElementById('manual-update');

    button.addEventListener('click', (event) => {
        getData();
    });
</script>

</html>
